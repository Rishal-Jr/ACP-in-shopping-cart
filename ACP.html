<html>
    <head>
        <title>Shopping Cart</title>
<style>
    button{
        border-radius: 5px;
        color: aquamarine;
        background-color: black;
        border: 2px solid aquamarine;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-weight: bolder;
    }
ul{
    align-self: center;
    color: aquamarine;
    overflow: hidden;
}
h3{
    text-decoration: underline;
}
input{
    border: 2px solid aquamarine;
    background-color: black;
    color: aquamarine;
}

</style>
    </head>
<body style="background-color: black;align-items: center;color: aquamarine;text-align: center;">
    <h1 style="font-size: 50px;font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Shopping Cart</h1>
<h1 style="color: aquamarine;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size: larger;font-weight: bold;text-align: center;text-decoration: underline;">Add your To Do List here</h1>
<form id="myform">
  <input id="myinput">
  <button>Add</button>
  <h3>To do List</h3>
  <ul id="myul"></ul>
  </form>
  <script>
    var myform = document.getElementById("myform");
        var myinput = document.getElementById("myinput");
        var myul = document.getElementById("myul");

        myform.addEventListener("submit",
            function (event) {
                event.preventDefault()
                createitem(myinput.value)
            })

        function createitem(inputItems) {
            var items =
                `<li>${inputItems}<button onclick="deleteElement(this)">Delete</button></li>
`
            myul.insertAdjacentHTML("beforeend", items)
            myinput.value = ""
            myinput.focus()

        }
        function deleteElement(ElementToDelete) {
            ElementToDelete.parentElement.remove()
        }
    

  </script>
  </body>
  </html>
